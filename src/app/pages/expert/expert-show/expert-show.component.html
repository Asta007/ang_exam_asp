<div class="container-xxl flex-grow-1 container-p-y">
    <div class="d-flex align-items-center justify-content-between">
        <h4 class="fw-bold py-3 mb-4 text-muted fw-light col-4">
            <span> <a routerLink="/expert" href="javascript:void(0)" class="btn btn-light"> <i class='bx bx-arrow-back'></i> </a> </span>
            Details Expert 
        </h4>
    </div>
    
    <div *ngIf="expert" class="card">
        <h5 class="card-header"> Information  </h5>

        <div class="card-body">
            <div class="row">
                <div class="col-8">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" ><strong>Nom :</strong> {{ expert.nom }}</li>
                        <li class="list-group-item" ><strong>Prénom :</strong> {{ expert.prenom }}</li>
                        <li class="list-group-item" ><strong>Login :</strong> {{ expert.login }}</li>
                        <li class="list-group-item" ><strong>Spécialité :</strong> {{ expert.specialite }}</li>
                        <li class="list-group-item" ><strong>Type :</strong> {{ expert.discriminator }}</li>
                      </ul>
                </div>
    
                <div class="col-4">
                    <img src="../../../../assets/img/avatars/user-profile.png" class="mx-auto" style="width: 80%;opacity: 0.5;" alt="Image de l'expert">
                </div>
            </div>
        </div>

    </div>
</div>
