<div class="container-xxl flex-grow-1 container-p-y">
    <div class="d-flex align-items-center justify-content-between">
        <h4 class="fw-bold py-3 mb-4 text-muted fw-light col-4">Liste des Expert  </h4>
        <a routerLink="/expert/create" href="javascript:void(0);" class="btn btn-dark"> <i class='bx bx-plus-circle'></i> Ajouter </a>
    </div>

    <div class="card">
        <h5 class="card-header"> Tableau </h5>
        <div class="table-responsive text-nowrap">
          <table class="table">
            <thead>
              <tr>
                <th> id </th>
                <th> nom </th>
                <th> prenom </th>
                <th> login </th>
                <th> specialite </th>
                <th> type </th>
              </tr>
            </thead>
            <tbody class="table-border-bottom-0">
                <tr *ngFor="let expert of this.experts"> 
                    <td> {{expert.id }} </td>
                    <td> {{expert.nom }} </td>
                    <td> {{expert.prenom }} </td>
                    <td> {{expert.login }} </td>
                    <td> {{expert.specialite }} </td>
                    <td> {{expert.discriminator }} </td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>

</div>
